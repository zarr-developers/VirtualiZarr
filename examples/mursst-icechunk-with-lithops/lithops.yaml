lithops:
  backend: aws_lambda
  storage: aws_s3

aws:
  region: us-west-2

aws_lambda:
  execution_role: arn:aws:iam::444055461661:role/veda-data-reader-dev
  runtime: virtualizarr-runtime
  runtime_memory: 10240
  user_id: kuf3 # if the runtime was created with a different IAM identity, this user id will need to be included
  # see aws_lambda.py in lithops

aws_s3:
  bucket: arn:aws:s3:::nasa-eodc-lithops
