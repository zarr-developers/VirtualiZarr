coverage:
  status:
    project:
      default:
        target: 75
        threshold: 0.1
    patch:
      default:
        target: 75
comment:
  layout: "diff, files"
  behavior: default
  require_changes: true  # if true: only post the comment if coverage changes
  branches:               # branch names that can post comment
    - "main"
ignore:
  - "virtualizarr/tests"  # ignore folders and all its contents
