name: virtualizarr-min-deps
channels:
  - conda-forge
  - nodefaults
dependencies:
  - xarray>=2024.10.0
  - h5netcdf
  - h5py
  - hdf5
  - netcdf4
  - numpy>=2.0.0
  - packaging
  - ujson
  - universal_pathlib
  - hdf5plugin
  - numcodecs
  - imagecodecs>=2024.6.1
  # Testing
  - codecov
  - pre-commit
  - mypy
  - ruff
  - pandas-stubs
  - pytest-mypy
  - pytest-cov
  - pytest
  - pooch
  - fsspec
  - pip
  - pip:
      - icechunk>=0.1.0a7 # Installs zarr v3 as dependency
      # - git+https://github.com/fsspec/kerchunk@main  # kerchunk is currently incompatible with zarr-python v3 (https://github.com/fsspec/kerchunk/pull/516)
      - imagecodecs-numcodecs==2024.6.1
