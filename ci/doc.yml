name: virtualizarr-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.10
  - "sphinx"
  - pip
  - pip:
      - "myst_nb"
      - "pydata_sphinx_theme"
      - "sphinx_copybutton"
      - "sphinx_design"
      - "sphinx_togglebutton"
      - "sphinx-autodoc-typehints"
  - xarray>=2024.10.0
  - kerchunk>=0.2.8
  - h5netcdf
  - h5py
  - hdf5
  - icechunk
