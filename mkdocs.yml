# Based on https://github.com/developmentseed/obspec/blob/main/mkdocs.yml
site_name: VirtualiZarr
repo_name: zarr-developers/VirtualiZarr
repo_url: https://github.com/zarr-developers/VirtualiZarr
site_description: Cloud-Optimize your Scientific Data as Virtual Zarr stores, using Xarray syntax.
site_author: VirtualiZarr developers
site_url: https://virtualizarr.readthedocs.io/en/stable/index.html
docs_dir: docs

extra:
  version:
    alias: true
    provider: mike

nav:
  - "index.md"
  - Getting started:
    - "installation.md"
  - How-to guides:
    - "usage.md"
    - "examples.md"
  - Explanation:
    - "data_structures.md"
    - "custom_readers.md"
    - "faq.md"
  - Reference:
    - "api.md"
  - About the project:
    - "releases.md"
    - "contributing.md"
    - "core_team_guide.md"
watch:
  - virtualizarr
  - docs
  - mkdocs.yml
  - pyproject.toml

theme:
  language: en
  name: material
  custom_dir: docs/overrides
  # logo: assets/logo_no_text.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue grey
      # accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      # accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.share

extra_css:
  - overrides/stylesheets/extra.css

plugins:
  - search
  - markdown-exec
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          paths: [virtualizarr]
          options:
            # We set allow_inspection: false to ensure that all docstrings come
            # from the pyi files, not the Rust-facing doc comments.
            allow_inspection: false
            docstring_section_style: list
            docstring_style: numpy
            line_length: 80
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_source: false
            show_symbol_type_toc: true
            signature_crossrefs: true

          inventories:
            - https://docs.python.org/3/objects.inv

# https://github.com/developmentseed/titiler/blob/50934c929cca2fa8d3c408d239015f8da429c6a8/docs/mkdocs.yml#L115-L140
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - toc:
      permalink: true
